<meta charset="utf-8">
<script>
   
function getTotal(){
    var total = 0;
    
    while(1){
        var num = prompt("숫자를 입력하세요");
        var total = total + Number(num);            
            
        if(num == null)
            break;        
    }
    alert(total);    
}
getTotal();


</script>
